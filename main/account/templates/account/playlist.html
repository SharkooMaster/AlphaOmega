{% extends "page/base.html" %}


{% block content %}
<div class="w-screen flex flex-col items-center">
	<h1 class='text-2xl font-bold' >{{playlist.title}}</h1>
	<div class="p-2 rounded-lg flex flex-col gap-4 p-12 w-1/2" >
		{% for video in playlist.videos.all %}
		<div class="flex flex-row bg-base-200 w-full justify-between rounded-lg p-4" >
			<img src="{{video.thumbnail}}" alt="" />
			<div class="p-3 flex flex-col" >
				<a class="link link-primary" href="/video/{{video.video_id}}/">{{ video.title }}</a>
			</div>
			<button
				hx-post="/account/removefromwatchlater/{{video.pk}}"
				hx-target='body'
				class="btn btn-error w-fit" >
				Remove
			</button>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
