
{% extends "page/base.html" %}

{% block content %}
<div class="flex flex-wrap w-full h-full overflow-x-hidden gap-4 {% if vert %} justify-start flex-col {% else %} justify-center flex-row {% endif %}">
	{% for video in videos %}
		<div class="p-1 flex flex-col gap-2 w-[400px] h-[280px] cursor-pointer">
			<a href="{% url 'video' video.video_id %}">
				<img src="{{ video.thumbnail }}" class="w-[400px] h-[220px] bg-black bg-center bg-cover bg-center" >
			</a>
			<p class="text-black dark:text-white truncate flex-wrap w-full pr-2">{{ video.title }}</p>
		</div>
	{% endfor %}
</div>
{% endblock content %}
